name: Update Beach Data

on:
  schedule:
    # Del 1 al 16 de febrero: todos los d√≠as a las 10:00 UTC
    - cron: '0 10 1-16 2 *'
    # Resto del a√±o: todos los domingos a las 10:00 UTC
    - cron: '0 10 * * 0'
  workflow_dispatch: # Permite ejecutar manualmente

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run scraper
        run: python scraper.py

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          # Ensure we have the latest remote commits
          git fetch origin main
          git checkout main
          git pull --rebase origin main || true
          git add DatosPlaya.csv DatosPlaya_completo.csv metadata.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "üèñÔ∏è Update beach data - $(date +'%Y-%m-%d')"
            # Rebase our new commit on top of any upstream commits, then push
            git pull --rebase origin main
            git push
          fi
